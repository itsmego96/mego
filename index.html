<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Bahaa El-Din - Front-End Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fdbb2d;
        }
        
        .title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .quote {
            font-style: italic;
            font-size: 1.2rem;
            margin: 25px 0;
            padding: 15px;
            border-left: 4px solid #fdbb2d;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 8px 8px 0;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #fdbb2d, #b21f1f);
        }
        
        .email-btn {
            display: inline-block;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .email-btn:hover {
            background: linear-gradient(to right, #fdbb2d, #b21f1f);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .social-links {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="mego.jpg" alt="Mohamed Bahaa El-Din" class="profile-img">
        <h1>Mohamed Bahaa El-Din</h1>
        <div class="title">Front-End Developer</div>
        
        <div class="quote">"Don't Give Up"</div>
        
        <div class="social-links">
            <a href="https://www.hackerrank.com/profile/Megooose" target="_blank" class="social-link"><i class="fab fa-hackerrank"></i></a>
            <a href="https://github.com/itsmego96" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/its_mego7" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/mohamed-bahaa-el-din-57850619a" target="_blank" class="social-link"><i class="fab fa-linkedin-in"></i></a>
        </div>
        
        <a href="mailto:mobahaa2001@gmail.com" class="email-btn">Email Me</a>
        
        <div class="footer">&copy; 2025 Mogo. All rights reserved.</div>
    </div>

    <script>
        // تأثير كتابة النص للشهادة
        document.addEventListener('DOMContentLoaded', function() {
            const quote = document.querySelector('.quote');
            const originalText = quote.textContent;
            quote.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    quote.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            };
            
            typeWriter();
        });
    </script>
</body>
</html>
